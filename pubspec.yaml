name: exg
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.2+3

environment:
  sdk: '>=2.19.4 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.6.1
  path_provider: ^2.1.0
  open_filex: ^4.3.2
  flick_video_player: ^0.5.0
  video_player: ^2.7.0
  csslib: 0.17.0
  url_launcher: ^6.1.6
  http: ^0.13.5
  rename: ^2.1.1
  provider: ^6.0.5
  flutter_spinkit: ^5.1.0
  page_transition: ^2.1.0


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.0
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/images/beginners/
    - assets/images/intermediate/
    - assets/images/advanced/
    - assets/docs/beginner/
    - assets/docs/intermediate/
    - assets/docs/advance/




  fonts:
    - family: LuloClean
      fonts:
        - asset: assets/fonts/LuloClean.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
    - family: MarkerFeltNarrow
      fonts:
        - asset: assets/fonts/MarkerFeltFont.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
